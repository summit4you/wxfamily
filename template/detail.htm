<script type="text/javascript">
	
	function getDetail(type, id, uid, auth){
		if (type=="blogid"){
			$.ajax({
		        dataType: "jsonp",
		        url: "http://www.familyday.com.cn/dapi/space.php?do=blog&id=" + id + "&uid=" + uid + "&m_auth=" + auth,
		       
		        success: function( data ) {
		          /* Get the movies array from the data */

		          if(data.error==0){
		          		data=data.data;
			          	$("#detailTemplate").tmpl(data ).appendTo('#detail-panel');

		          }else{
		          	alert(data.msg);
		          }
		        }
		      });
		}else if(type=="photoid"){
			$.ajax({
		        dataType: "jsonp",
		        url: "http://www.familyday.com.cn/dapi/space.php?do=photo&id=" + id + "&uid=" + uid + "&m_auth=" + auth,
		       
		        success: function( data ) {
		          /* Get the movies array from the data */

		          if(data.error==0){
		          	
			          	$("#detailTemplate").tmpl(data ).appendTo('#detail-panel');

		          }else{
		          	alert(data.msg);
		          }
		        }
		      });

		}
	}

	$(function(){
		getDetail($('#idtype').val(), $('#id').val(), $('#uid').val(), $('#auth').val());
	})
	
</script>
