<!DOCTYPE HTML>
<html>
<HEAD>
<TITLE>FamilyDay，让一家人团聚</TITLE>

<link rel="stylesheet" href="template/css/jquery-mobile-fluid960.min.css" />
<link rel="stylesheet"  href="template/css/styles.css">

<script type="text/javascript" src="template/js/jquery.retina.js"></script>

<script id="detailTemplate" type="text/x-jquery-tmpl">
<div class="detail-header">
	<div class="avatar"><img class="retina" src="{{= user.avatar}}"/><span>{{= name}}</span></div>
	<div class="header-logo"><img class="retina" src="template/css/images/family/logo2.jpg" height="26"/>
		</div>
</div>

<div class="detail-subject">
	<div class="subject">{if subject}{{= subject}}{else}{{= title}}{/if}</div>
</div>

<div class="detail-image">
	{if pic}
	<img class="retina" src="{if pic}{{= pic}}{else}template/css/images/family/detail-content.jpg{/if}" />
	
	{else}
	<video width="100%" src="{{= videourl}}" controls></video>
	{/if}
</div>

<div class="detail-message">
	<div>{{html message}}</div>
	<div class="time"><img class="retina" src="template/css/images/family/timeico.jpg"/><span>{{= dateline}}</span></div>
	<div class="buttons" style="display:none">
		<ul>
			<li><a href="#"><img class="retina" src="template/css/images/family/reblog.jpg" /></a></li>
			<li><a href="#"><img class="retina" src="template/css/images/family/like.jpg" /></a></li>
		</ul>
	</div>
</div>
</script>

<script id="commentTemplate" type="text/x-jquery-tmpl">
<div class="ui-grid-a review-item">
	<div class="ui-block-a avatar"><img class="retina" src="{{= avatar}}"/></div>
	<div class="ui-block-b main">
		<div class="content"><span class="name">{{= authorname}}</span>：{{html message}}</div>
		<div class="time"><img class="retina" src="template/css/images/family/timeico.jpg"/><span>{{= dateline}}</span></div>
	</div>
</div>
</script>

<script type="text/javascript">

	function getUser( fuid, auth){
		$.ajax({
	        dataType: "jsonp",
	        url: "http://www.familyday.com.cn/dapi/space.php?do=friend&fuid=" + fuid + "&m_auth=" + encodeURIComponent(auth),
	       
	        success: function( data ) {
	          /* Get the movies array from the data */

	          if(data.error==0){
	          		return data.data;

	          }else{
	          	alert(data.msg);
	          }
	        }
	      });
	}
	
	function getDetail(type, id, uid, auth){
		if (type=="blogid"){
			$.ajax({
		        dataType: "jsonp",
		        url: "http://www.familyday.com.cn/dapi/space.php?do=blog&id=" + id + "&uid=" + uid + "&m_auth=" + encodeURIComponent(auth),
		       
		        success: function( data ) {
		          /* Get the movies array from the data */

		          if(data.error==0){
		          		data=data.data;
		          		data.message = html_entity_decode(data.message);
		          		data.dateline = date('Y-m-d H:i',data.dataline);
		          		data.user = getUser(data.uid, auth);
			          	$("#detailTemplate").tmpl(data).appendTo('#detail-panel');

		          }else{
		          	alert(data.msg);
		          }
		        }
		      });
		}else if(type=="photoid"){
			$.ajax({
		        dataType: "jsonp",
		        url: "http://www.familyday.com.cn/dapi/space.php?do=photo&id=" + id + "&uid=" + uid + "&m_auth=" + encodeURIComponent(auth),
		       
		        success: function( data ) {
		          /* Get the movies array from the data */

		          if(data.error==0){
		          		data=data.data;
		          		data.message = html_entity_decode(data.message);
		          		data.dateline = date('Y-m-d H:i',data.dataline);
			          	$("#detailTemplate").tmpl(data ).appendTo('#detail-panel');

		          }else{
		          	alert(data.msg);
		          }
		        }
		      });

		}else if(type=="videoid"){
			$.ajax({
		        dataType: "jsonp",
		        url: "http://www.familyday.com.cn/dapi/space.php?do=video&id=" + id + "&uid=" + uid + "&m_auth=" + encodeURIComponent(auth),
		       
		        success: function( data ) {
		          /* Get the movies array from the data */

		          if(data.error==0){
		          		data=data.data;
		          		data.message = html_entity_decode(data.message);
		          		data.dateline = date('Y-m-d H:i',data.dataline);
			          	$("#detailTemplate").tmpl(data ).appendTo('#detail-panel');

		          }else{
		          	alert(data.msg);
		          }
		        }
		      });

		}
	}

	function getComment(idtype, id, page, perpage, auth){
		$.ajax({
		        dataType: "jsonp",
		        url: "http://www.familyday.com.cn/dapi/space.php?do=comment&id=" + id + "&idtype=" + idtype + "&m_auth=" + encodeURIComponent(auth) + "&page=" + page + "&perpage=" + perpage,
		       
		        success: function( data ) {
		          /* Get the movies array from the data */

		          if(data.error==0){
		          		data=data.data;
		          		if (data.length<=0)
			          		
			          		$('.more-btn').html('没有更多评论了，赶快发布新的评论吧！');
			          	else{
				          	for (var i = 0, len = data.length; i < len; ++i) {
				          		data[i].message = html_entity_decode(data[i].message);
				          		data[i].message = html_entity_decode(data[i].message);
				          		data[i].dateline = date('Y-m-d H:i',data[i].dataline);
				          	}
			          		$("#commentTemplate").tmpl(data).appendTo('#comment-panel');
			          		$('#page').val(parseInt($('#page').val())+1);
			          	}
		          }else{
		          	alert(data.msg);
		          }
		        }
		      });
	}

	function cpComment(idtype, id, message, auth){
		var pattern = /^[\s]{0,}$/g;
		if (!pattern.test(message)){
			$.ajax({
			        dataType: "jsonp",
			        url: "http://www.familyday.com.cn/dapi/do.php?ac=comment&id=" + id + "&idtype=" + idtype + "&m_auth=" + encodeURIComponent(auth) + "&message=" + message + "&come=wx",
			       
			        success: function( data ) {
			          /* Get the movies array from the data */

			          if(data.error==0){
			          	  $('#comment-panel').html("");
			          	  $('#page').val(1);
				          getComment($('#idtype').val(), $('#id').val(), $('#page').val(), $('#perpage').val(), $('#auth').val());		
			          }else{
			          	alert(data.msg);
			          }
			        }
			});
		}else{
			alert("至少写一点东西！");
		}
	}

	$(function(){

		$('#auth').val(localStorage.getItem('auth'));

		if ($('#idtype').val()=="reblogid")
		{
			$('#idtype').val("blogid");
		}else if($('#idtype').val()=="rephotoid")
		{
			$('#idtype').val("photoid");
		}else if($('#idtype').val()=="revideoid")
		{
			$('#idtype').val("videoid");
		}
		getDetail($('#idtype').val(), $('#id').val(), $('#uid').val(), $('#auth').val());
		getComment($('#idtype').val(), $('#id').val(), $('#page').val(), $('#perpage').val(), $('#auth').val());
		
	})
	
</script>

</head>
<body id="top">
	<div data-role="page" data-theme="a" data-fullscreen="true" id="main">
		
		 <div data-role="content" style="background-color: white;">
		 	<div id="detail-panel">
			 	
			 </div>

		 	<div class="detail-review">
		 		<div class="banner">评论</div>
		 		<div class="bb1"><div class="bb11"></div><div class="bb12"></div></div>
		 		<div class="bb2"><div class="bb21"></div><div class="bb22"></div></div>
		 		<div class="editor">
		 			<div class="textarea"><textarea placeholder="写点评论吧..." id="review"></textarea></div>
		 			<div class="publish-btn"><a href="javascript:;" onclick="cpComment($('#idtype').val(), $('#id').val(), $('#review').val(), $('#auth').val());">发布</a></div>
		 		</div>
		 	</div>

		 	<div class="review-lists" id="comment-panel">
		 		
		 	</div>

		 	<div class="more-btn"><a href="javascript:;" onclick="getComment($('#idtype').val(), $('#id').val(), $('#page').val(), $('#perpage').val(), $('#auth').val());" data-role="button">更多</a></div>

		 </div>

		<input type="hidden" id="wxkey" name="wxkey" value="$_GET[wxkey]"/>
 		<input type="hidden" id="id" name="id" value="$_GET[id]"/>
 		<input type="hidden" id="idtype" name="idtype" value="$_GET[idtype]"/>
 		<input type="hidden" id="auth" name="auth" value="$m_auth"/>
 		<input type="hidden" id="uid" name="uid" value="$_GET[uid]"/>
 		<input type="hidden" id="page" name="page" value="1"/>
	 	<input type="hidden" id="perpage" name="perpage" value="5"/>
    </div>
</body>
</html>
